{% extends "registration/base.html"%}

{% block content %}
<div class="container">
  <form action="/registration/sign_up/" method="post">
    {% csrf_token %}
    <div>
      <label>
        First Name
        </label>
        </div><div>
        <input type="text" name="first_name">
    </div>
    <div>
      <label>
        Last Name
        </label>
    </div>
    <div>
        <input type="text" name="last_name">
    </div>
    <div>
      <label>
        Email
      </label>
  </div>
  <div>
        <input type="email" name="email">
    </div>
    <div>
      <label>
        Password
      </label>
  </div>
  <div>
        <input type="password" name="password">
    </div>
    <button>Create Account</button>
  </form>
  <div>Already have an account? <a href="/registration/sign_in/">Sign In</a></div>
</div>
{% endblock %}
