{% extends "registration/base.html"%}

{% block content %}
<div class="container">
  <form action="/registration/sign_in/" method="post">
    {% csrf_token %}
    <div id="form-items">
    <div>
      <label>
        Email</label>
      </div>
        <div>
        <input type="email" name="email">
        </div>
    <div>
      <label>
        Password
      </label>
      </div>
      <div>
      <input type="password" name="password">
    </div>
  </div>
  <div>
    <button>Sign In</button>
  </div>
  </form>
  <div>Don't have an account? <a href="/registration/sign_up/">Sign Up</a></div>
</div>
{% endblock %}
